<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DexCourt</title>

    <!-- Critical CSS -->
    <style>
      body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        opacity: 0;
        transition: opacity 0.2s ease;
        font-family: sans-serif;
      }

      body.loaded {
        opacity: 1;
        font-family: "Arimo", sans-serif;
      }

      .no-fouc {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="no-fouc fonts-loading bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Comprehensive FOUC prevention
      function removeFouc() {
        document.body.classList.remove("no-fouc");
        document.body.classList.add("loaded");
      }

      document.addEventListener("DOMContentLoaded", removeFouc);
      window.addEventListener("load", removeFouc);

      // Font loading
      document.fonts.ready.then(function () {
        document.body.classList.add("fonts-loaded");
        document.body.classList.remove("fonts-loading");
      });

      // Fallback timeout
      setTimeout(removeFouc, 100);
    </script>
  </body>
</html>
